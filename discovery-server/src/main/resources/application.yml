eureka:
  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:password}
  instance:
    hostname: ${DISCOVERY_SERVER_HOST:localhost}
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
server:
  port: 8761

# actuator endpoint
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always