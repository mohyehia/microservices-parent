spring:
  rabbitmq:
    config:
      orderQueue: order_created_queue
      orderRoutingKey: order_created_routing_key
      notificationQueue: notification_queue
      notificationRoutingKey: notification_routing_key
      topicExchange: microservices_exchange
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL:http://localhost:9091}
        username: ${ADMIN_SERVER_USERNAME:admin}
        password: ${ADMIN_SERVER_PASSWORD:admin}
        enabled: true
        auto-registration: true
        instance:
          service-host-type: ip